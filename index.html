<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="main-left">
        <div class="left-logo">
            <img src="/data/odin-lined.png" alt="odin-image">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="main-right">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="user-form">
            <h1>Let's do this!</h1>
            <form action="" class="user-data-form" novalidate>
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span class="error mail"></span>
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" inputmode="numeric" name="phone-number" id="phone-number" placeholder="+62 ">
                    <span class="error phoneNumber"></span>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="123">
                    <span class="error password"></span>
                </div>
                <div class="form-row">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" name="c-password" id="c-password" placeholder="123">
                    <span class="error c-password"></span>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an Account? <a href=""> Log in</a> </p>
        </div>
    </div>
</body>
</html>
