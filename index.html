<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main-left">
        <div class="left-logo">
            <img src="/data/odin-lined.png" alt="odin-image">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="main-right">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="user-form">
            <form action="" class="user-data left">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </form>
            <form action="" class="user-data right"> 
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="c-password">Confirm Password</label>
                    <input type="text" name="c-password" id="c-password">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
